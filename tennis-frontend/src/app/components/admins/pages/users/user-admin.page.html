<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Users</h1>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <!-- Add checkboxes for each roles, with event on click -->
                <div *ngFor="let role of roles">
                    <input type="checkbox" [checked]="hasRole(user, role)" (click)="toggleRole(user, role)">
                    {{ role.name }}
                </div>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
        </tbody>
      </table>
    </div>
  </div>
