<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>
        
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Roles</th>
          <td mat-cell *matCellDef="let user">
            <mat-checkbox *ngFor="let role of roles"
                          [checked]="hasRole(user, role)"
                          (change)="toggleRole(user, role)">
              {{role.name}}
            </mat-checkbox>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="warn" (click)="deleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['username', 'email', 'roles', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'roles', 'actions'];"></tr>
      </table>

    </mat-card-content>
  </mat-card>

  <mat-card class="mt-4">
    <mat-card-header>
      <mat-card-title>Deleted Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="deletedUsers" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-raised-button color="primary" (click)="restoreUser(user)">
              Restore
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['username', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
