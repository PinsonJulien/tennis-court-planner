<mat-dialog-content>
    <h1 mat-dialog-title>{{ data ? 'Edit Court' : 'Create Court' }}</h1>
    <form [formGroup]="createCourtGroup" (ngSubmit)="onCreateSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Image Url" formControlName="imageUrl">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="createCourtGroup.invalid">Submit</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </form>
  </mat-dialog-content>
