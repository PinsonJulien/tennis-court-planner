
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Courts</h1>

        <form [formGroup]="createCourtGroup" (ngSubmit)="onCreateSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Url:</label>
                <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
            </div>
            <button type="submit" [disabled]="createCourtGroup.invalid">Submit</button>
        </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let court of courts">
            <td>{{ court.id }}</td>
            <td>{{ court.name }}</td>
            <td>{{ court.address }}</td>
            <td>
                <img [src]="court.imageUrl" alt="Court Image" style="width: 100px; height: 100px;">
            <td>
              <button class="btn btn-primary" (click)="onUpdateSubmit(court.id)">Edit</button>
              <button class="btn btn-danger" (click)="onDeleteSubmit(court.id)">Delete</button>
            </td>        
          </tr>
        </tbody>
      </table>
    </div>
  </div>
