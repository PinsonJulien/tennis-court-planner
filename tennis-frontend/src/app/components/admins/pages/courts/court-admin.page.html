<div class="court-admin-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Courts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="openCreateCourtDialog()">Create New Court</button>
      <table mat-table [dataSource]="courts" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let court">{{court.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let court">{{court.description}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let court">{{court.address}}</td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let court">
            <img [src]="court.imageUrl" alt="Court Image" style="width: 100px; height: 100px;">
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let court">
            <button mat-icon-button color="primary" (click)="openEditCourtDialog(court)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteSubmit(court.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'address', 'image', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'address', 'image', 'actions'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
